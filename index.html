<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM</title>
</head>
<body>
 
<div class="container">
  <form class="form-content" onsubmit="return validate()">
    <h3>Sign Up</h3>
    <span class="err" style="color: red;"></span> <br>
    <input type="text" name="" id="uName" placeholder="Enter Name"> <br>

    <span class="err" style="color: red;"></span> <br>
    <input type="text" name="" id="email" placeholder="Enter Email"> <br>

    <span class="err" style="color: red;"></span> <br>
    <input type="password" name="" id="password" placeholder="Enter password"><br>

    <span class="err" style="color: red;"></span> <br>
    <input type="password" name="" id="cPassword" placeholder="Confirm password"><br>

    <button type="submit" id="btn">Register</button>

    <p id="showName"></p>
    <p id="showPassword"></p>

  </form>
</div>




  <script src="/script.js"></script>
</body>
</html>
